{% extends "import.html" %}
{% block content %}

<center>
    <br><h2>FARMICON INDIA: Crop Doctor</h2><br>

    <!-- Crop Selection Dropdown -->
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="crop">Select Crop:</label>
        <select name="crop" id="crop" class="btn btn-secondary" required>
            <option value="">--Select Crop--</option>
            {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
            {% endfor %}
        </select><br><br>

        <!-- File Upload -->
        <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg" required><br><br>

        <!-- Image Preview -->
        <div class="image-section" style="display:none;">
            <img id="imagePreview" class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
            <div>
                <button type="button" class="btn btn-info btn-lg" id="btn-predict">Predict!</button>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader" style="display:none;"></div>
    </form>

    <!-- Display Result -->
    <h3 id="result">
        <span>{% if prediction %} Prediction: {{ prediction }} {% endif %}</span>
    </h3>

</center><br><br>
{% endblock %}
