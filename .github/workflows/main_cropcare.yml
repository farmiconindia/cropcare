name: Python Application CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python version
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # You can adjust this to another version like 3.9

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libopenblas-dev

    - name: Install numpy using pre-built binary
      run: pip install numpy==1.19.5 --only-binary=:all:

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run application
      run: python app.py

    - name: Run tests
      run: pytest
