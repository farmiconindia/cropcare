name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    container:
      image: python:3.10-slim  # Consider using a stable Python version

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install System Dependencies
      run: |
        apt-get update
        apt-get install -y gcc libblas-dev liblapack-dev gfortran

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install --only-binary=:all: -r requirements.txt  # Force binary installation

    - name: Run Tests
      run: pytest  # Adjust as necessary for your project

    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YourWebAppName'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'

