name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    container:
      image: python:3.10-slim  # Use Python 3.10 for better compatibility

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install System Dependencies
      run: |
        apt-get update
        apt-get install -y gcc libblas-dev liblapack-dev gfortran  # Necessary for compiling packages if needed

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        # Ensure using only pre-built binaries where possible
        pip install numpy --only-binary=numpy
        pip install -r requirements.txt  # Install remaining dependencies

    - name: Run Tests
      run: pytest  # Assumes pytest is set up for your tests

    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cropcare'  # Replace with your actual Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Set this in your repo secrets
        package: '.'

