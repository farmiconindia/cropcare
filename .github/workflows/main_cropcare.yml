name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # or '3.10' if you decide to downgrade

    - name: Install numpy prebuilt binary
      run: pip install numpy --only-binary :all:

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest
