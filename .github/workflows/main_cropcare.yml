name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Using a stable version for better compatibility

    - name: Cache pip dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies with prebuilt binaries
      run: |
        pip install --upgrade pip
        pip install numpy --only-binary=:all:  # Ensures using only pre-built binaries
        pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'  # Ensures deployment only on main branch
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YourWebAppName'  # Replace with your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'
