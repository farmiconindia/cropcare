name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Specifies the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Uses Python 3.10 for better compatibility

    - name: Cache pip dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies with prebuilt binaries
      run: |
        pip install --upgrade pip
        pip install --only-binary=:all: numpy
        pip install -r requirements.txt  # Installs remaining dependencies from requirements.txt

    - name: Run tests
      run: pytest  # Runs tests using pytest

    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'  # Deploys only if the push or merge occurs on the main branch
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YourWebAppName'  # Replace this with the name of your Azure Web App
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Ensure this secret is set in your GitHub repo
        package: '.'  # Deploys the entire GitHub workspace directory
