name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Use Python 3.10 to ensure stability

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        # Install numpy using only binary wheel to avoid compilation
        pip install numpy --only-binary=:numpy:
        # Install other requirements possibly avoiding compilation
        pip install --only-binary=:all: -r requirements.txt

    - name: Run Tests
      run: pytest  # Ensure your tests are compatible with the environment

    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YourWebAppName'  # Replace with your actual Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'
